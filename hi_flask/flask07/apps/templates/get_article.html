<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据用户信息，获取其文章</title>
</head>

<body>

    <p>{{u.username}}</p>
    <!-- 显示用户信息 -->

    <table>
        <!-- 用户表中有个relationship的关系的列，通过外键查询到该用户所有的文件 -->
        {% for item in u.articles %}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.content}}</td>
        </tr>
        {% endfor %}

    </table>

</body>

</html>
